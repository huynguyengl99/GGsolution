<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Activity</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="activityForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Title" formControlName="title" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Counselor" formControlName="counselor" />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            matInput
            [owlDateTime]="dt1"
            [owlDateTimeTrigger]="dt1"
            placeholder="Date Time"
            formControlName="time"
          />
          <owl-date-time #dt1></owl-date-time>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Type</mat-label>
          <mat-select formControlName="type">
            <mat-option [value]="type" *ngFor="let type of group"
              >{{ type }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Meeting Url" formControlName="url" />
        </mat-form-field>
      </mat-card-content>
      <div class="button-group">
        <button
          mat-stroked-button
          color="primary"
          class="btn-block"
          (click)="cancel()"
        >
          Cancel
        </button>
        <button
        mat-raised-button
        color="warn"
        class="btn-block"
        (click)="deleteActivity()"
        *ngIf="this.id"
      >
        Delete
      </button>
        <button
          mat-raised-button
          color="primary"
          class="btn-block"
          (click)="submit()"
        >
          {{ id ? "Update" : "Create" }}
        </button>
      </div>
    </form>
  </mat-card>
</div>
