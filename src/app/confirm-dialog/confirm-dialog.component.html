<h3 mat-dialog-title>
  {{ title }}
</h3>

<div mat-dialog-content class="custom-content">
  <p>{{ message }}</p>
</div>

<div mat-dialog-actions class="custom-action">
  <button mat-raised-button  (click)="onDismiss()">
    No
  </button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Yes</button>
</div>
